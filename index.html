<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>ParkHere-Sign in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" class="href">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lily+Script+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="./assets/images/ParkHere%20Logo.png" alt="" class="img">
        <p class="title">ParkHere</p>
        <p class="sub">Your Stress-Free<br>Parking Companion</p>
    </div>
    <div class="login">
        <div class="formContainer">
            <p class="heading"><h1>ParkHere</h1></p>
            <script src="./app.js"></script>
            <div class="content">
                <p class="instruction">Login</p>
                <form action="/post" id="login_form" method="post">
                    <label for="username" class="labelForInputs">Username</label>
                    <input id="username" class="user" placeholder="Enter your username" name="username" required>
                    <label for="password" class="labelForInputs">Password</label>
                    <input id="password" class="user" placeholder="Enter your password" name="password" required>
                    <button type="submit" id="submit" >Log In</button>
                </form>
            </div>
        </div>

    </div>
</div>

</body>
</html>
